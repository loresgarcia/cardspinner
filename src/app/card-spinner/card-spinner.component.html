<div style="display: flex; flex-wrap: wrap; gap: 16px;">
  <mat-card *ngFor="let card of cards">
    <div *ngIf="card.loading">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!card.loading">
      <a href="{{ card.content }}" target="_blank">{{ card.content }}</a>
    </div>
  </mat-card>
</div>
